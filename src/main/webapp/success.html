<html>
<head>
    <meta charset="utf-8">
    <title>Title</title>
</head>
<body>
<h2>分页 查询</h2>
<input type="button" id="pre" value="pre">
<input type="text" id="page" name="page" value="1">
<input type="hidden" value="5" id="pageMax">
<input type="button" id="next" value="next"><br>
<div id="content"></div>
    <script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
    <script type="text/javascript">
        $("#next").click(function () {
            var page = $("#page").val();
            var pageMax=$("#pageMax").val();
            if(page>=pageMax){
                return
            }
            page = parseInt(page)+1
            $("#page").val(page);
        })
        $("#pre").click(function () {
            var page = $("#page").val();
            if(page<=1){
                return
            }
            page = parseInt(page)-1
            $("#page").val(page);
        })
        function firstPage() {
            alert("heelo");
        }
        firstPage();
    </script>
</body>
</html>
